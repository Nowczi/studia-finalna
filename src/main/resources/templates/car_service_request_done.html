<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --service-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-custom {
            background: var(--dark-gradient);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .success-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .success-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--service-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(240, 147, 251, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(240, 147, 251, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(240, 147, 251, 0); }
        }
        
        .success-icon i {
            font-size: 3rem;
            color: white;
        }
        
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .request-box {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .request-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e83e8c;
        }
        
        .btn-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-gradient-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-outline-custom {
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-custom:hover {
            background: #6c757d;
            color: white;
        }
    </style>
    <title>Service Request Submitted - Nowakowski Car Dealer</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-car-front-fill me-2"></i>Nowakowski Car Dealer
            </a>
            <div class="d-flex align-items-center gap-3">
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/}" class="btn btn-light btn-sm">
                    <i class="bi bi-house-door me-1"></i>Main Page
                </a>
                <form th:action="@{/logout}" method="POST" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="bi bi-tools"></i>
            </div>
            <h1 class="success-title">Service Request Submitted!</h1>
            <p class="success-message">
                Your service request has been successfully received.<br>
                Our mechanics will review it and get back to you soon!
            </p>
            <div class="request-box">
                <p class="mb-1 text-muted">Service Request Number</p>
                <p class="request-number mb-0">
                    <i class="bi bi-clipboard-check me-2"></i>
                    <span th:if="${serviceRequestNumber}" th:text="${serviceRequestNumber}">REQUEST_NUMBER</span>
                </p>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button onclick="history.back()" class="btn btn-outline-custom">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
                <a th:href="@{/salesman}" class="btn btn-gradient-primary">
                    <i class="bi bi-shop me-2"></i>Back to Portal
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
