<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .change-password-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .change-password-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .change-password-header {
            background: var(--warning-gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .change-password-header i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .change-password-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .change-password-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .change-password-body {
            padding: 2.5rem 2rem;
        }
        
        .alert-warning-custom {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: none;
            border-radius: 0.75rem;
            color: #856404;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating .form-control {
            border-radius: 0.75rem;
            border: 2px solid #e9ecef;
            height: calc(3.5rem + 2px);
        }
        
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-change-password {
            background: var(--warning-gradient);
            border: none;
            color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-change-password:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
            color: white;
        }
        
        .password-requirements {
            background: #f8f9fa;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .password-requirements h6 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .password-requirements ul {
            margin-bottom: 0;
            padding-left: 1.2rem;
        }
        
        .password-requirements li {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .alert {
            border-radius: 0.75rem;
            border: none;
        }
    </style>
    <title>Change Password - Nowakowski Car Dealer</title>
</head>

<body>
    <div class="change-password-container">
        <div class="change-password-card">
            <!-- Header -->
            <div class="change-password-header">
                <i class="bi bi-shield-exclamation"></i>
                <h1>Password Change Required</h1>
                <p>Your administrator has reset your password. Please create a new password to continue.</p>
            </div>
            
            <!-- Change Password Form -->
            <div class="change-password-body">
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger mb-4" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- Password Requirements -->
                <div class="password-requirements">
                    <h6><i class="bi bi-info-circle me-2"></i>Password Requirements:</h6>
                    <ul>
                        <li>At least 12 characters long</li>
                        <li>At least one uppercase letter (A-Z)</li>
                        <li>At least one lowercase letter (a-z)</li>
                        <li>At least one special character (!@#$%^&* etc.)</li>
                    </ul>
                </div>
                
                <form th:action="@{/change-password}" method="POST" th:object="${passwordChangeDTO}">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" 
                               th:field="*{newPassword}" placeholder="New Password" required autofocus>
                        <label for="newPassword">New Password</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-change-password">
                        <i class="bi bi-check-lg me-2"></i>Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
