<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --mechanic-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-custom {
            background: var(--dark-gradient);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .portal-header {
            background: var(--mechanic-gradient);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .welcome-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subtitle-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card-modern {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-modern:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .btn-gradient-mechanic {
            background: var(--mechanic-gradient);
            border: none;
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-gradient-mechanic:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
            color: white;
        }
        
        .table-modern {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .table-modern thead {
            background: var(--mechanic-gradient);
            color: white;
        }
        
        .table-modern th {
            font-weight: 600;
            padding: 1rem;
            border: none;
        }
        
        .table-modern td {
            padding: 1rem;
            vertical-align: middle;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
    </style>
    <title>Mechanic Portal - Nowakowski Car Dealer</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-car-front-fill me-2"></i>Nowakowski Car Dealer
            </a>
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/cepik}" class="btn btn-light btn-sm">
                    <i class="bi bi-search me-1"></i>CEPIK Lookup
                </a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/}" class="btn btn-light btn-sm">
                    <i class="bi bi-house-door me-1"></i>Main Page
                </a>
                <form th:action="@{/logout}" method="POST" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="portal-header">
        <div class="container">
            <h1 class="welcome-text">
                <i class="bi bi-wrench-adjustable me-3"></i>
                Mechanic Portal
            </h1>
            <p class="subtitle-text" th:text="'Hi ' + ${mechanicName} + ' ' + ${mechanicSurname} + '! Check the following service requests and work on them!'">
                Hi mechanic! Check the following service requests and work on them!
            </p>
        </div>
    </div>

    <div class="container pb-5">
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert" style="border-radius: 0.75rem; border: none;">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>Success:</strong> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert" style="border-radius: 0.75rem; border: none;">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error:</strong> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Service Requests Table -->
        <div class="card card-modern">
            <div class="card-body p-4">
                <h3 class="mb-4">
                    <i class="bi bi-clipboard-list text-success me-2"></i>
                    Service Requests
                </h3>
                <div class="table-responsive">
                    <table class="table table-modern table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash me-1"></i>Request #</th>
                                <th><i class="bi bi-calendar-check me-1"></i>Received</th>
                                <th><i class="bi bi-calendar-x me-1"></i>Completed</th>
                                <th><i class="bi bi-chat-left-text me-1"></i>Comment</th>
                                <th><i class="bi bi-upc-scan me-1"></i>Car VIN</th>
                                <th><i class="bi bi-gear me-1"></i>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="serviceRequest : ${availableServiceRequestDTOs}">
                                <td>
                                    <span class="badge bg-dark" th:text="${serviceRequest.carServiceRequestNumber}"></span>
                                </td>
                                <td>
                                    <i class="bi bi-clock text-muted me-1"></i>
                                    <span th:text="${serviceRequest.receivedDateTime}"></span>
                                </td>
                                <td>
                                    <span th:if="${serviceRequest.completedDateTime}" class="status-badge status-completed">
                                        <i class="bi bi-check-circle me-1"></i>
                                        <span th:text="${serviceRequest.completedDateTime}"></span>
                                    </span>
                                    <span th:unless="${serviceRequest.completedDateTime}" class="status-badge status-pending">
                                        <i class="bi bi-hourglass-split me-1"></i>Pending
                                    </span>
                                </td>
                                <td th:text="${serviceRequest.customerComment}" class="text-truncate" style="max-width: 200px;"></td>
                                <td>
                                    <code class="bg-light px-2 py-1 rounded" th:text="${serviceRequest.carVin}"></code>
                                </td>
                                <td>
                                    <a th:href="@{/mechanic/work/{serviceRequestNumber}(serviceRequestNumber=${serviceRequest.carServiceRequestNumber})}" 
                                       class="btn btn-gradient-mechanic btn-sm">
                                        <i class="bi bi-wrench me-1"></i>Work
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
